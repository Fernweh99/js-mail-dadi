<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- style -->
  <link rel="stylesheet" href="css-mail/style.css">

  <title>Mail</title>
</head>
<body>
  <section id="login-area" class="pt-5">
    <div class="container text-center">
      <h2 class="mb-0 rounded">PER ACCEDERE ALL'AREA DEVI INSERIRE LA CORRETTA EMAIL</h2>
      <div class="card">
        <div class="card-body">

          <div class="mb-3">
            <label for="email" class="d-block fs-3">Inserisci l'email</label>
            <input type="email" id="email" value=" " placeholder="name@example.com">
          </div>
          <button id="login" class="btn btn-primary">Accedi</button>
        </div>
        <div class="card-footer">
          <p id="message" class="m-0 h5"></p>
        </div>
      </div>
    </div>
  </section>

  <script src="js-mail/script.js"></script>
</body>
</html>
