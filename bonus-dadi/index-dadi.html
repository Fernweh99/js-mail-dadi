<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- style -->
  <link rel="stylesheet" href="css-dadi/style.css">

  <title>Dadi</title>
</head>
<body>
  
  <section id="game">
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          <h4>GIOCO DEI DADI</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <h5>Numero Player:</h5>
             <div id="number-player" class="number">
               <img class="invisible" src="img/d1.gif" alt="dado">
             </div>
            </div>
            <div class="col-4 box-wins">
              <div class="box">
                <h6>Vittorie Player</h6>
                <p class="mb-0 mt-3 h5" id="wins-player">0</p>
              </div>
              <div class="box">
                <h6>Vittorie Computer</h6>
                <p class="mb-0 mt-3 h5" id="wins-computer">0</p>
              </div>
            </div>
            <div class="col-4">
              <h5>Numero Computer:</h5>
              <div id="number-computer" class="number">
              </div>
            </div>
          </div>
        </div>
        <button id="play" class="btn btn-primary">GIOCA</button>
        <div class="card-footer text-muted">
          <p id="game-result" class="h5 mb-0">Chi vincer√†?</p>
        </div>
      </div>
    </div>
  </section>
  <script src="js-dadi/script.js"></script>
</body>
</html>
